<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CockatooOS - Concept</title>
    <style>
        /* --- Global Styles & Variables --- */
        :root {
            --bg-color: #f0f8ff; /* AliceBlue - Light & Airy */
            --branch-bg: rgba(255, 255, 255, 0.85); /* Semi-transparent white */
            --nest-bg: rgba(245, 245, 245, 0.95); /* Slightly opaque light grey */
            --accent-color: #ffc107; /* Cockatoo Yellow */
            --text-color: #333;
            --icon-size: 48px;
            --window-bg: #ffffff;
            --window-header-bg: #e0e0e0;
            --close-btn-color: #ff6b6b; /* Reddish */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden; /* Prevent scrolling of the main page */
            background-color: var(--bg-color);
            /* Optional: Add a subtle background pattern or image */
            background-image: linear-gradient(45deg, #e7f3ff 25%, transparent 25%),
                              linear-gradient(-45deg, #e7f3ff 25%, transparent 25%),
                              linear-gradient(45deg, transparent 75%, #e7f3ff 75%),
                              linear-gradient(-45deg, transparent 75%, #e7f3ff 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
            color: var(--text-color);
        }

        /* --- Desktop Area --- */
        #desktop {
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* --- The Branch (Dock/Taskbar) --- */
        #branch {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--branch-bg);
            backdrop-filter: blur(5px); /* Frosty glass effect */
            border-radius: 15px;
            padding: 8px 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            z-index: 1000; /* Above windows */
        }

        .branch-item {
            width: var(--icon-size);
            height: var(--icon-size);
            background-color: #eee; /* Placeholder bg */
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px; /* Emoji size */
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            position: relative; /* For tooltips */
        }

        .branch-item:hover {
            transform: scale(1.15);
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        .branch-item[data-tooltip]::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 110%; /* Position above the icon */
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.2s ease;
            pointer-events: none; /* Don't interfere with clicks */
        }

        .branch-item[data-tooltip]:hover::after {
            opacity: 1;
            visibility: visible;
        }


        #system-tray {
            margin-left: 10px;
            font-size: 14px;
            font-weight: 500;
            padding: 5px 10px;
            background-color: rgba(0,0,0,0.05);
            border-radius: 8px;
        }

        /* --- Web Nest (App Launcher) --- */
        #web-nest {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 600px;
            max-height: 70vh;
            overflow-y: auto;
            background-color: var(--nest-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: none; /* Hidden by default */
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 25px;
            z-index: 900; /* Below the branch */
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        #web-nest.visible {
            display: grid;
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        #web-nest .app-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            cursor: pointer;
            padding: 10px;
            border-radius: 10px;
            transition: background-color 0.2s ease;
        }

        #web-nest .app-icon:hover {
            background-color: rgba(0,0,0,0.08);
        }

        #web-nest .app-icon .icon {
            width: 60px;
            height: 60px;
            background-color: #ddd; /* Placeholder */
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px; /* Emoji size */
            margin-bottom: 8px;
        }

        #web-nest .app-icon .name {
            font-size: 13px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 100%;
        }

        /* --- App Windows --- */
        .app-window {
            position: absolute;
            background-color: var(--window-bg);
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.25);
            overflow: hidden; /* Contain the iframe */
            display: flex;
            flex-direction: column;
            min-width: 300px;
            min-height: 200px;
            resize: both; /* Basic resizing - browser dependent */
            z-index: 1; /* Default stacking */
        }

        .app-window.active {
             z-index: 10; /* Bring active window to front */
        }

        .window-header {
            background-color: var(--window-header-bg);
            padding: 5px 10px;
            cursor: grab; /* Indicate draggable */
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 30px;
            border-bottom: 1px solid #ccc;
            user-select: none; /* Prevent text selection while dragging */
        }
         .window-header:active {
            cursor: grabbing;
         }


        .window-title {
            font-weight: bold;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .window-controls button {
            background: none;
            border: none;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            padding: 0 5px;
            line-height: 1;
            color: var(--text-color);
        }

        .window-controls .close-btn {
            color: var(--close-btn-color);
        }
        .window-controls .close-btn:hover {
            opacity: 0.7;
        }

        .window-content {
            flex-grow: 1; /* Fill remaining space */
            border: none; /* Remove iframe border */
        }

        .window-content iframe {
            width: 100%;
            height: 100%;
            border: none;
            background-color: #fff; /* Background while loading */
        }

        /* Style for iframe loading message */
        .iframe-info {
             padding: 20px;
             text-align: center;
             color: #666;
             font-size: 0.9em;
        }


    </style>
</head>
<body>

    <div id="desktop">
        <!-- App windows will be dynamically added here -->
    </div>

    <!-- The Branch (Dock) -->
    <div id="branch">
        <div class="branch-item" id="nest-toggle" data-tooltip="App Launcher">üöÄ</div>
        <!-- Fixed apps -->
        <div class="branch-item app-launcher" data-app-name="Web Search" data-app-url="https://duckduckgo.com/" data-app-icon="üåê" data-tooltip="Web Search">üåê</div>
        <div class="branch-item app-launcher" data-app-name="Notepad" data-app-url="https://anotepad.com/" data-app-icon="üìù" data-tooltip="Notepad">üìù</div>
        <div class="branch-item app-launcher" data-app-name="Code Editor" data-app-url="https://vscode.dev/" data-app-icon="üíª" data-tooltip="Code Editor">üíª</div>
        <div class="branch-item app-launcher" data-app-name="Draw" data-app-url="https://excalidraw.com/" data-app-icon="üé®" data-tooltip="Draw">üé®</div>

        <div id="system-tray">
            <span id="clock"></span>
        </div>
    </div>

    <!-- Web Nest (App Launcher Panel) -->
    <div id="web-nest">
        <!-- Apps defined in JS will be added here -->
    </div>

    <script>
        // --- CockatooOS Concept Script ---

        const desktop = document.getElementById('desktop');
        const branch = document.getElementById('branch');
        const nestToggle = document.getElementById('nest-toggle');
        const webNest = document.getElementById('web-nest');
        const clockElement = document.getElementById('clock');

        let activeWindow = null;
        let highestZIndex = 10; // Start z-index for windows

        // --- App Definitions ---
        // Define apps here to populate the Web Nest
        // !! IMPORTANT !! Many sites block loading in iframes (X-Frame-Options/CSP).
        // Choose sites known to allow embedding or be prepared for them not to load.
        const apps = [
            { name: "Web Search", url: "https://duckduckgo.com/", icon: "üåê" },
            { name: "Notepad", url: "https://anotepad.com/", icon: "üìù" },
            { name: "Calculator", url: "https://webcalculator.io/", icon: "üßÆ" },
            { name: "Code Editor", url: "https://vscode.dev/", icon: "üíª" },
            { name: "Draw", url:"https://excalidraw.com/", icon: "üé®" },
            { name: "Game: 2048", url: "https://play2048.co/", icon: "üéÆ" },
            { name: "Game: Tetris", url: "https://tetris.com/play-tetris", icon: "üß±" }, // Might block
            { name: "Converter", url:"https://cloudconvert.com/", icon: "üîÑ" }, // Often works
            { name: "Wikipedia", url: "https://www.wikipedia.org/", icon: "üìñ"}, // Usually works
            { name: "Weather", url: "https://www.metaweather.com/", icon: "üå¶Ô∏è" }, // Simple, might work
            { name: "Music Sequencer", url: "https://musiclab.chromeexperiments.com/Song-Maker/", icon: "üéµ" }, // Usually works
            { name: "Password Gen", url: "https://passwordsgenerator.net/", icon: "üîë" }, // Simple tool
            { name: "Internet Speed Test", url: "https://www.speedtest.net/", icon: "‚ö°"}, // Likely blocks
            { name: "Photo Editor", url: "https://pixlr.com/e/", icon: "üñºÔ∏è" }, // Might block features
            // { name: "Maps", url: "https://www.google.com/maps", icon: "üó∫Ô∏è" }, // Almost certainly blocks
        ];

        // --- Clock Functionality ---
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            clockElement.textContent = timeString;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // --- Web Nest (App Launcher) Functionality ---
        function toggleNest() {
            if (webNest.classList.contains('visible')) {
                webNest.style.opacity = 0; // Start fade out
                webNest.style.transform = 'translate(-50%, -50%) scale(0.95)';
                webNest.style.pointerEvents = 'none';
                webNest.classList.remove('visible'); // remove class immediately for logic checks
                 setTimeout(() => { // Ensure display:none happens after fade
                    // Check again in case it was reopened quickly
                    if (!webNest.classList.contains('visible')) {
                        webNest.style.display = 'none';
                    }
                 }, 300); // Match transition duration
            } else {
                webNest.style.display = 'grid';
                 // Needs a tiny delay for the display change to register before transition
                 requestAnimationFrame(() => {
                     requestAnimationFrame(() => { // Double RAF for robustness
                         webNest.classList.add('visible');
                         webNest.style.opacity = 1;
                         webNest.style.transform = 'translate(-50%, -50%) scale(1)';
                         webNest.style.pointerEvents = 'auto';
                     });
                 });
            }
        }

        nestToggle.addEventListener('click', toggleNest);

        document.addEventListener('click', (event) => {
             if (webNest.classList.contains('visible') && !webNest.contains(event.target) && !nestToggle.contains(event.target) ) {
                toggleNest();
             }
        });


        // Populate Web Nest
        function populateNest() {
            webNest.innerHTML = ''; // Clear existing icons
            apps.forEach(app => {
                const appElement = document.createElement('div');
                appElement.className = 'app-icon app-launcher';
                appElement.dataset.appName = app.name;
                appElement.dataset.appUrl = app.url;
                appElement.dataset.appIcon = app.icon;

                appElement.innerHTML = `
                    <div class="icon">${app.icon}</div>
                    <div class="name">${app.name}</div>
                `;
                webNest.appendChild(appElement);
            });
        }
        populateNest();

        // --- Window Creation and Management ---
        let windowIdCounter = 0;

        function createWindow(name, url, icon) {
            windowIdCounter++;
            const windowId = `window-${windowIdCounter}`;

            const appWindow = document.createElement('div');
            appWindow.className = 'app-window';
            appWindow.id = windowId;
            const top = Math.random() * 20 + 5; // 5% to 25% from top
            const left = Math.random() * 30 + 10; // 10% to 40% from left
            appWindow.style.top = `${top}%`;
            appWindow.style.left = `${left}%`;
            appWindow.style.width = '650px'; // Slightly larger default
            appWindow.style.height = '450px';

            // Add iframe with sandbox attributes for security
            // Note: sandbox won't override X-Frame-Options or CSP frame-ancestors
            appWindow.innerHTML = `
                <div class="window-header">
                    <span class="window-icon" style="margin-right: 5px;">${icon || 'üìÑ'}</span>
                    <span class="window-title">${name}</span>
                    <div class="window-controls">
                        <button class="close-btn" title="Close">‚úñ</button>
                    </div>
                </div>
                <div class="window-content">
                    <iframe src="${url}"
                            sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-presentation allow-modals"
                            loading="lazy"
                            referrerpolicy="no-referrer"
                            title="${name} App Window">
                        <!-- Fallback message if iframe fails -->
                         <p class="iframe-info">Loading ${name}... If it doesn't appear, the website might block embedding.</p>
                    </iframe>
                </div>
            `;

            desktop.appendChild(appWindow);
            activateWindow(appWindow);

            // --- Add Event Listeners ---
            const header = appWindow.querySelector('.window-header');
            const closeButton = appWindow.querySelector('.close-btn');
            const iframe = appWindow.querySelector('iframe');

            // Try to detect loading failure (basic)
            iframe.addEventListener('load', () => {
                try {
                    // Accessing contentWindow.location throws a cross-origin error if blocked
                    // This is an indirect way to guess if framing was denied
                     const _ = iframe.contentWindow.location.href;
                     // If we got here, it probably loaded okay (or it's about:blank)
                } catch (e) {
                     // Likely blocked by X-Frame-Options or CSP
                     console.warn(`CockatooOS: Could not load ${url} in iframe. Probably blocked.`);
                     const contentDiv = appWindow.querySelector('.window-content');
                     contentDiv.innerHTML = `<p class="iframe-info">The website <strong>${name}</strong> (${url}) could not be loaded here.<br>This usually happens because the site blocks being embedded for security reasons.</p>`;
                }
            });
            // Handle cases where 'load' doesn't fire properly on error (less common)
            iframe.addEventListener('error', () => {
                 console.warn(`CockatooOS: Iframe error event for ${url}.`);
                 const contentDiv = appWindow.querySelector('.window-content');
                 contentDiv.innerHTML = `<p class="iframe-info">Failed to load <strong>${name}</strong> (${url}).<br>The website might be down or block embedding.</p>`;
            });


            closeButton.addEventListener('click', (e) => {
                e.stopPropagation();
                appWindow.remove();
                 if (activeWindow === appWindow) activeWindow = null;
            });

            appWindow.addEventListener('mousedown', () => activateWindow(appWindow), true);

            // Drag Functionality
            let isDragging = false;
            let offsetX, offsetY;

            header.addEventListener('mousedown', (e) => {
                if (e.target.tagName === 'BUTTON') return;
                isDragging = true;
                activateWindow(appWindow);
                offsetX = e.clientX - appWindow.getBoundingClientRect().left;
                offsetY = e.clientY - appWindow.getBoundingClientRect().top;
                header.style.cursor = 'grabbing';
                document.body.style.userSelect = 'none';
            });

            document.addEventListener('mousemove', (e) => {
                if (!isDragging) return;
                e.preventDefault(); // Prevent text selection etc. during drag

                let newX = e.clientX - offsetX;
                let newY = e.clientY - offsetY;

                const desktopRect = desktop.getBoundingClientRect();
                const winRect = appWindow.getBoundingClientRect();

                // Clamp position within desktop bounds
                newX = Math.max(0, Math.min(newX, desktopRect.width - winRect.width));
                newY = Math.max(0, Math.min(newY, desktopRect.height - winRect.height));


                appWindow.style.left = `${newX}px`;
                appWindow.style.top = `${newY}px`;
            });

            document.addEventListener('mouseup', () => {
                if (isDragging) {
                    isDragging = false;
                    header.style.cursor = 'grab';
                    document.body.style.userSelect = '';
                }
            });
        }

        function activateWindow(windowElement) {
             if (activeWindow && activeWindow !== windowElement) {
                  activeWindow.classList.remove('active');
             }
             activeWindow = windowElement;
             activeWindow.classList.add('active');
             highestZIndex++;
             activeWindow.style.zIndex = highestZIndex;
         }


        // --- Event Listener for Launching Apps ---
        document.addEventListener('click', (event) => {
            const launcher = event.target.closest('.app-launcher');
            if (launcher) {
                const name = launcher.dataset.appName;
                const url = launcher.dataset.appUrl;
                const icon = launcher.dataset.appIcon || launcher.textContent.trim();

                if (name && url) {
                    createWindow(name, url, icon);
                    if (webNest.classList.contains('visible')) {
                        toggleNest();
                    }
                }
            }
        });

        console.log("CockatooOS Concept Initialized! Remember: Many websites block iframe embedding.");

    </script>
</body>
</html>
